<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos</title>
</head>
<source>
    <h1>video</h1>

    
    <video src="./videos/videos/video.mp4" width="200px" controls muted autoplay loop poster="./videos/images/thumb.jpg"></video>
    <!-- para exibir os controles, é necessário colocar o controls -->
    <!-- para que o video exiba automaticamente é preciso passar o parametro muted, ou mutado -->

    <video controls width="300">
        <source src="./videos/videos/video.mp4" type="video/mp4">
        <!-- <source src="" type="video/ogg"> -->
        <!-- posso usar o programa hand break para converter ou o site convertio.co/pt/ -->
    </video>

    <h1>I frame</h1>

    <!--  iframe interno  -->
    <iframe src="./sobre.html" width="150px" height="200px"></iframe>
    <!-- como fazer para que uma página tenha um iframe no compartilhamento do arquivo pelo wpp -->

    <iframe 
        width="560" 
        height="315" 
        src="https://www.youtube.com/embed/lC290MOkLSc" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
    </iframe>
</body>
</html>
