<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ids e classes</title>
    <style>
        #descricao  .descricao-produto{
            background-color: orange;
        }
        .descricao-produto{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Ids e classes</h1>
    <h2>Playstation S</h2>
    <p id="descricao" class="descricao-produto">um baita videogame</p>
    <p class="" >R$ 5000,00</p>

    <!-- // O id é único por página é uma norma da w3c -->
    <!-- escolha nomes que façam sentido do contexto onde aquilo está. -->
</body>
</html>
