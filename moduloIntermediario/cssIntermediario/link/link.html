<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            cursor: progress;
            margin: 20px ;
            padding: 10px;
        }
        a:visited{
            color: orange;
        }
        a:active{
            color: red;
        }
        a:hover{
            background-color: red;
            color-scheme: white;
        }
        /* pseudo classes e eventos de um link */
    </style>
</head>
<body>
    <a href="#">clique aqui</a>
    <a href="#">clique aqui</a>
</body>
</html>
