<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        ul{
            list-style: none;
            list-style-image: url();
            /* geralmente se precisa ter uma imagem pequena, não da pra mecher no tamanho do bulet */
            list-style: square  inside url(#); 
            /* vai carregar um quadradinho caso não carregue a imagem */
            background-color: orange;
        }
        ul li{
            border: 1px solid black;
        }
    </style>
    <title>lista</title>
</head>
<body>
    <ul>
        <li>café</li>
        <li>Energetico</li>
        <li>Miojo</li>
    </ul>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
</body>
</html>
